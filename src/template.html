<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body style="display: none">
    <!-- navbar -->
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-light">
                <i class="bi bi-cloud-sun"></i>
                Weather Forecast
            </a>
            <form class="d-flex" id="searchBar__form" role="search">
                <input class="form-control me-2" type="search" id="searchBar__text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </nav>

    <!-- main container -->
    <main class="container-fluid p-5">

        <!-- date and button -->
        <div class="row d-flex justify-content-center">
            <p class=" col-sm-3 text-center pt-2 text-primary" id="date"></p>
            <button class="col-sm-2 btn btn-outline-primary" type="button" id="unit">C / F</button>
        </div>

        <!--- today -->
        <div class="row mt-5">

            <!-- spinner -->
            <div class="d-none justify-content-center text-center my-5 p-5" id="spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- error -->
            <div class="d-none alert alert-warning my-5 p-4 col-sm-6 m-auto" id="error-msg" role="alert">
                <p class="text-center" id="err-p"></p>
            </div>

            <!-- today's weather -->
            <section class="d-none col-sm-8 col-lg-6 rounded shadow p-2 mb-5 text-center mx-auto" id="today">

                <div class="row flex-sm-column-reverse">
                    <div class="col-12 p-2" id="icon-card"><i class="bi bi-sun fs-1"></i></div>
                    <div class="col-12 col-sm-12 p-2">
                        <h1 class="text-break fs-4 fw-5 align-middle" id="displayName"></h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 my-auto">
                        <p class="fs-5 text-center" id="todayTemp"></p>
                    </div>
                    <div class="col-6 my-auto">
                        <p id="feels-like" class="fs-6"></p>
                    </div>
                </div>
                <div class="row">
                    <p class="text-center" id="description"></p>
                </div>

            </section>

        </div>

        <!-- following 6 days -->
        <div class="d-none row justify-content-center" id="following">

            <section class="col-5 col-sm-4 col-lg-1 rounded text-center bg-light m-1 shadow days">
                <div class="row">
                    <p class="fs-5"></p>
                </div>
                <div class="row"></div>
                <div class="row">
                    <p class="fs-5"></p>
                </div>
            </section>

            <section class="col-5 col-sm-4 col-lg-1 rounded text-center bg-light m-1 shadow days">
                <div class="row">
                    <p class="fs-5"></p>
                </div>
                <div class="row"></i></div>
                <div class="row">
                    <p class="fs-5"></p>
                </div>
            </section>

            <section class="col-5 col-sm-4 col-lg-1 rounded text-center  bg-light m-1 shadow days">
                <div class="row">
                    <p class="fs-5"></p>
                </div>
                <div class="row"></div>
                <div class="row">
                    <p class="fs-5"></p>
                </div>
            </section>

            <section class="col-5 col-sm-4 col-lg-1 rounded text-center bg-light m-1 shadow days">
                <div class="row">
                    <p class="fs-5"></p>
                </div>
                <div class="row"></div>
                <div class="row">
                    <p class="fs-5"></p>
                </div>
            </section>

            <section class="col-5 col-sm-4 col-lg-1 rounded text-center bg-light m-1 shadow days">
                <div class="row">
                    <p class="fs-5"></p>
                </div>
                <div class="row"></i></div>
                <div class="row">
                    <p class="fs-5"></p>
                </div>
            </section>

            <section class="col-5 col-sm-4 col-lg-1 rounded text-center bg-light m-1 shadow days">
                <div class="row">
                    <p class="fs-5"></p>
                </div>
                <div class="row"></i></div>
                <div class="row">
                    <p class="fs-5"></p>
                </div>
            </section>

        </div>

    </main>

    <!-- footer -->
    <footer class="container-fluid p-3 text-center text-primary">
        <p>Created by <a target="_blank" href="https://eulaliapi.github.io/">Eulalia Pirone</a> <a target="_blank"
                href="https://github.com/eulaliapi"><i class="fs-4 bi bi-github"></i></a></p>
    </footer>


</body>

</html>
