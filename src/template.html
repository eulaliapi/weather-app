<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark fixed-top shadow bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <i class="bi bi-cloud-sun-fill text-light" style="font-size: 2rem"></i>
                Weather Forecast
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="cityRequested" placeholder="city name" value="";
                    aria-label="Insert city name please.">
                <button class="btn btn-outline-light" type="submit" id="btn-search"><i
                        class="bi bi-search"></i></button>
            </form>
        </div>
    </nav>

    <!-- button-date / spinner / error / weather card-->
    <main class="container-fluid position-absolute top-25 start-0">

        <!-- button and date -->
        <section class="row d-flex align-items-center">
            <!-- change unit -->
            <div class="col text-center">
                <button class="btn btn-outline-primary fs-6" id="btn-unit">°C / °F</button>
            </div>
            <!-- date -->
            <div class="col">
                <p class="fs-6 text-primary text-center mt-2" id="now-date"></p>
            </div>
        </section>

        <!--spinner-->
        <section class="d-block justify-content-center text-center my-5" id="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>

        <!-- display error -->
        <section class="d-none my-5 col-md-6 d-flex justify-content-center text-center" id="error-section">
        </section>
        
        <!-- weather card -->
        <section class="d-none row d-flex justify-content-center" id="weather-card">

            <!-- card -->
            <div class="col-10 col-md-6 shadow-lg p3 bg-light mt-5 rounded text-primary">

                <!-- name and temperature -->
                <div class="row mt-2">
                    <!-- name of the city -->
                    <div class="col"><p class="fw-bold text-center fs-5" id="city-name"></p></div>
                    <!-- live temperature -->
                    <div class="col"><p class="fw-bold text-center fs-5" id="temp"></p></div>
                </div>

                <!-- weather icon -->
                <div class="row">
                    <i class="bi bi-sun-fill text-center" id="icon" style="font-size: 3rem"></i>
                </div>

                <!-- additional infos-->
                <div class="row m-auto">

                    <!-- feels like -->
                    <div class="row m-auto">
                        <div class="col"><p class="fw-bold text-start" >Feels like:</p></div>
                        <div class="col"><p class="fw-bold text-end"id="feels-like"></p></div>
                    </div>
                    <!-- max temp -->
                    <div class="row m-auto">
                        <div class="col text-start fw-bold"><i class="bi bi-thermometer-high" style="font-size: 1rem"></i> max</div>
                        <div class="col"><p class="fw-bold text-end" id="max-temp"></p></div>
                    </div>
                    <!-- min temp -->
                    <div class="row m-auto">
                        <div class="col text-start fw-bold"><i class="bi bi-thermometer-low" style="font-size: 1rem"></i> min</div>
                        <div class="col"><p class="fw-bold text-end" id="min-temp"></p></div>
                    </div>

                </div>

            </div>
        </section>

    </main>

    <!-- creator infos -->
    <footer class="fixed-bottom">
        <div class="row text-primary">
            <p class="text-center fs-6">Created by <a href="https://eulaliapi.github.io/" target="_blank">Eulalia
                    Pirone</a> <a target="_blank" href="https://github.com/eulaliapi"><i
                        class="fs-6 bi bi-github"></i></a></p>
        </div>
    </footer>

</body>

</html>
